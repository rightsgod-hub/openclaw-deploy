name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy

      - name: Upload error logs on failure
        if: failure()
        run: |
          echo "=== Wrangler Logs ==="
          find ~/.wrangler/logs -name "*.log" -type f -exec cat {} \;
          echo "=== Environment Info ==="
          docker --version || echo "Docker not found"
          node --version
          npm --version
